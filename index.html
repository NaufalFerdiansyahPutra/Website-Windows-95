<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Retro Desktop Experience</title>
    <meta name="description" content="A nostalgic retro desktop experience created fo 19th birthday">
    <meta name="keywords" content="birthday, retro, desktop, interactive, celebration">
    <meta name="author" content="Opaal">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .loading {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #FF6B35;
            margin-bottom: 10px;
        }
        
        p {
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .redirect-text {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>ðŸŽ‚ Happy Birthday !</h1>
        <p>Loading Retro Desktop Experience...</p>
        <div class="spinner"></div>
        <p class="redirect-text">Redirecting to the birthday experience...</p>
    </div>

    <script>
        // Redirect to the main experience after a short delay
        setTimeout(() => {
            window.location.href = 'tampilanLoading.html';
        }, 3000);
        
        // Fallback redirect if JavaScript is disabled
        setTimeout(() => {
            if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                window.location.href = 'tampilanLoading.html';
            }
        }, 5000);
    </script>
</body>
</html>
